{% extends 'worker/worker_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="row"><h3>#</h3></th>
      <td>Date</td>
      <td>Work image</td>
      <td>Details</td>
{#      <td>User info</td>#}
{#      <td>Service info</td>#}
    </tr>
       {% for i in data %}
    <tr>

      <td>{{ forloop.counter }}&nbsp;</td>
      <td>{{ i.date }}</td>
      <td><img src="{{ i.work_image }}" height="100" width="200"> </td>
      <td>{{ i.details }}</td>
{#      <td>{{ i.Userinfo }}&nbsp;</td>#}
{#      <td>{{ i.Serviceinfo }}</td>#}
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
