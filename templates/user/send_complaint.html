{% extends 'user/user_index.html' %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h3 style="text-align:center;font-family: Roboto;">Send Complaint</h3>
<form id="form1" name="form1" method="post" action="/user_send_complaint_post">
    {% csrf_token %}
  <table style="width: 600px;height: 200px;" align="center" class="table table-bordered" >
    <tr>
      <th width="78" scope="row">Complaint</th>
      <td width="287">
      <textarea name="textarea" id="textarea" cols="40" rows="4" class="form-control" required></textarea></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="Send" class="btn btn-primary" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>

{% endblock %}
