{% extends 'user/user_index.html' %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h3 style="text-align:center;font-family: Roboto;">View services</h3>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-bordered" align="center">
    <tr align="center" style="background-color: #D81324;color: white">
      <th width="8" scope="col">#</th>
      <th width="50" scope="col">Service</th>
      <th width="50" scope="col">worker</th>
      <th width="52" scope="col">Amount</th>
      <th width="115" scope="col"></th>
    </tr>
      {% for i in data %}
    <tr>
      <td align="center"> {{ forloop.counter}}</td>
      <td align="center">&nbsp;{{ i.service }}</td>
      <td align="center"><a href="/user_view_worker/{{ i.id }}#hom">view worker</a> </td>
      <td align="center">&nbsp;{{ i.amount }}</td>
      <td align="center"><a href="/user_booking_map/{{ i.id }}#hom" class="btn btn-success">send request</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>

{% endblock %}
