{% extends 'user/index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h3 style="text-align:center;font-family: Roboto;">View Credit point</h3>
<form id="form1" name="form1" method="post" action="">
  <table style="width: 700px;height: 100px;" class="table table-bordered" align="center">
    <tr align="center" style="background-color: #D81324;color: white">
      <th scope="col">#</th>
      <th scope="col">Credit points</th>
{#      <th scope="col"> </th>#}
{#      <th scope="col">&nbsp;</th>#}
      
    </tr>
      {% for i in data %}
    <tr>
      <td align="center">&nbsp;{{ forloop.counter }}</td>
      <td align="center"> {{ i.credit_point }}</td>
{#      <td align="center">&nbsp;</td>#}
{#      <td align="center"><a href="/#aa" class="btn btn-success">Convert to Bank</a></td>#}
      
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>

{% endblock %}
