{% extends 'user/index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h3 style="text-align:center;font-family: Roboto;">Change password</h3>
<form id="form1" name="form1" method="post" action="/user_change_password_post">
    {% csrf_token %}
  <table class="table table-bordered" style="height: 100px;width: 700px" align="center">
    <tr align="center">
      <th scope="row">Old Password</th>
      <td>
      <input type="password" name="textfield2" id="textfield2" class="form-control" required /></td>
    </tr>
    <tr align="center">
      <th scope="row">New Password</th>
      <td>
      <input type="password" name="textfield3" id="textfield3" class="form-control" required /></td>
    </tr>
    <tr align="center">
      <th scope="row">Confirm Password</th>
      <td>
      <input type="password" name="textfield4" id="textfield4" class="form-control" required /></td>
    </tr>
    <tr align="center">
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="Submit" class="btn btn-primary" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>

{% endblock %}
